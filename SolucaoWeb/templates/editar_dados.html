<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .custom-h3 {
            color: black;
            font-weight: bold;
        }

        .bg-custom {
            background-color: #cccfcc;
        }
    </style>

    <title>Editar Dados do Orçamento</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <a class="navbar-brand" href="{{ url_for('perfilusuario', id=current_user.id) }}">
            <button class="btn btn-outline-primary">Adicionar Dados</button>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('meus_dados', id=current_user.id) }}">
                        <button type="button" class="btn btn-outline-dark">Consultar Dados</button>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">
                        <button class="btn btn-outline-danger">Sair</button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Edição do orçamento selecionado.</h1>

        <form method="POST" action="{{ url_for('editar_orcamento', orcamento_id=orcamento.id) }}">
            {{ form_edicao.csrf_token }}
            <div class="card mb-4 bg-custom">
                <div class="card-body">
                    <h3 class="custom-h3 text-center mt-3 mb-3">Editar Orçamento</h3>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="area_orcamento">Nova Área do Orçamento</label>
                                <input type="text" class="form-control" id="area_orcamento" name="area_orcamento"
                                    placeholder="Logística, Projetos, RH..." value="{{ form_edicao.area_orcamento.data }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="mes_orcamento">Referente a Qual Mês?</label>
                                <select class="form-control" id="mes_orcamento" name="mes_orcamento">
                                    <option value="" selected disabled>Selecione o mês</option>
                                    <option value="Janeiro" {% if form_edicao.mes_orcamento.data == 'Janeiro' %} selected {% endif %}>Janeiro</option>
                                    <option value="Fevereiro" {% if form_edicao.mes_orcamento.data == 'Fevereiro' %} selected {% endif %}>Fevereiro</option>
                                    <option value="Março" {% if form_edicao.mes_orcamento.data == 'Março' %} selected {% endif %}>Março</option>
                                    <!-- Adicione as outras opções de mês aqui -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="valor_orcamento">Valor do orçamento?</label>
                                <input type="text" class="form-control" id="valor_orcamento" name="valor_orcamento"
                                    placeholder="Digite apenas números..." value="{{ form_edicao.valor_orcamento.data }}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dados_orcamento">Dados do orçamento:</label>
                        <textarea class="form-control" id="dados_orcamento" name="dados_orcamento" rows="5"
                            style="overflow-y: auto; resize: none;"
                            placeholder="Digite o destino do seu orçamento (pessoal, materiais, serviços, etc) e sua justificativa para o valor apresentado...">{{ form_edicao.dados_orcamento.data }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-success mt-3">Salvar Alterações</button>
                        </div>
                        <div class="col-md-6 text-right">
                            <form method="POST" action="{{ url_for('excluir_orcamento', orcamento_id=orcamento.id) }}">
                                <button type="submit" class="btn btn-danger mt-3">Cancelar Edição</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </form>

    </div>

</body>
</html>
